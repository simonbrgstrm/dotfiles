# All SpaceVim option below [option] section
[options]
    colorscheme = "badwolf"
    #colorscheme_bg = "dark"
    enable_guicolors = true
    # Bootstrap autoload/myspacevim
    bootstrap_before = 'myspacevim#before'
    bootstrap_after = 'myspacevim#after'
    statusline_separator = "arrow"
    statusline_iseparator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = true
    vimcompatible =  false
    filemanager = "nerdtree"
    autocomplete_method = "coc"

# Custom Colorscheme
[[custom_plugins]]
  repo = "sjl/badwolf"
  merged = 0

[[custom_plugins]]
  name = 'vim-scripts/dbext.vim'
  merged = 0

[[custom_plugins]]
  name = 'metakirby5/codi.vim'
  merged = 0

[[custom_plugins]]
  name = 'pechorin/any-jump.vim'
  merged = 0

[[custom_plugins]]
  name = 'fiatjaf/neuron.vim'
  merged = 0

[[custom_plugins]]
  name = 'junegunn/fzf.vim'
  merged = 0

[[custom_plugins]]
  name = 'junegunn/fzf'
  merged = 0

[[custom_plugins]]
  name = 'vimwiki/vimwiki' 
  merged = 0

[[custom_plugins]]
  name = 'sheerun/vim-polyglot'
  merged = 0

[[custom_plugins]]
  name = 'wakatime/vim-wakatime'
  merged = 0

[[layers]]
  name = 'colorscheme'

[[layers]]
  name = 'tools'

# Enable autocomplete layer
[[layers]]
  name = 'autocomplete'
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "smart"

[[layers]]
  name = 'checkers'
  show_cursor_error = false

[[layers]]
  name = 'shell'
  default_position = 'bottom'
  default_height = 30

[[layers]]
  name = 'VersionControl'

[[layers]]
  name = 'git'

[[layers]]
  name = 'fzf'

[[layers]]
  name = 'debug'

[[layers]]
  name = 'lsp'
    filetypes = [
    "sh",
    "go",
    "javascript",
    "java",
    "python",
    "typescript"
  ]
  [layers.override_cmd]
    java = [
    "java",
    "-Declipse.application=org.eclipse.jdt.ls.core.id1",
    "-Dosgi.bundles.defaultStartLevel=4",
    "-Declipse.product=org.eclipse.jdt.ls.core.product",
    "-Dlog.protocol=true",
    "-Dlog.level=NONE",
    "-noverify",
    "-Xmx1G",
    "-jar",
    "/home/sbm/lsp/eclipse.jdt.ls/plugins/org.eclipse.equinox.launcher_1.5.600.v20191014-2022.jar"
    "-configuration",
    "/home/sbm/lsp/newlsp/repository/config_linux"
    "-data",
    "/home/sbm/.cache/javalsp"
    ]
    python = [
      "pyls"
    ]

[[layers]]
  name = 'lang#go'
[[layers]]
  name = 'lang#javascript'
[[layers]]
  name = 'lang#json'
[[layers]]
  name = 'lang#typescript'
[[layers]]
  name = 'lang#dockerfile'
[[layers]]
  name = 'lang#html'

[[layers]]
  name = 'lang#python'
  enable_typeinfo = true
  enabled_linters = ['python', 'pylint']

[[layers]]
  name = "lang#groovy"
[[layers]]
  name = "lang#java"
[[layers]]
  name = "lang#toml"
[[layers]]
  name = "lang#sh"
