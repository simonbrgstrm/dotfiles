# Enable autocomplete layer
[[layers]]
  name = 'autocomplete'
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "smart"

[[layers]]
  name = 'checkers'
  show_cursor_error = false

[[layers]]
  name = 'shell'
  default_position = 'bottom'
  default_height = 30

[[layers]]
  name = 'VersionControl'
[[layers]]
  name = 'git'
[[layers]]
  name = 'fzf'
[[layers]]
  name = 'debug'
[[layers]]
  name = 'lsp'
    filetypes = [
    "sh",
    "go",
    "javascript",
    "java",
    "python",
    "typescript"
  ]
  [layers.override_cmd]
    java = [

    "java",
        "-Declipse.application=org.eclipse.jdt.ls.core.id1",
        "-Dosgi.bundles.defaultStartLevel=4",
        "-Declipse.product=org.eclipse.jdt.ls.core.product",
        "-Dlog.protocol=true",
        "-Dlog.level=NONE",
        "-noverify",
        "-Xmx1G",

    "-jar",
        "~/lsp/eclipse.jdt.ls/plugins/org.eclipse.equinox.launcher_1.5.600.v20191014-2022.jar"
            "-configuration",
            "~/lsp/newlsp/repository/config_linux"
            "-data",
            "~/.cache/javalsp"

    ]

