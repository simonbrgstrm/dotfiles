# Shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.1;
#shadow-red = 1.0;
#shadow-green = 0.5;
#shadow-blue = 0.7;

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
  "class_g = 'Gnome-terminal'",
	"window_type = 'panel'",
  "name *?= 'Firefox'",
  "name *?= 'polybar'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 1;
inactive-opacity = 0.93;
active-opacity = 0.95;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
# inactive-dim-fixed = true;
#blur-background = true;
blur-background-exclude = [
	"name = 'panel_overlay'",
	"window_type = 'window'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type = 'panel'",
	"_GTK_FRAME_EXTENTS@:c"
];
# opacity-rule = [ "80:class_g = 'URxvt'" ];

shadow-exclude = [
"class_g = 'Firefox'",
"class_g = 'teams'",
];

# Fading
fading = false;
#fade-delta = 10;
#fade-in-step = 0.04;
#fade-out-step = 0.04;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
#fade-exclude = [ ];

# Other
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
detect-transient = false;
detect-client-leader = false;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

