[git_branch]
style = "bold fg:81 #eb6f92"
format = "[$symbol$branch]($style) "
symbol = "î‚  "
truncation_length = 10
truncation_symbol = ".."
disabled = false

[git_status]
style = "bold fg:11"
format = '([\[$all_status$ahead_behind\]]($style) )'
