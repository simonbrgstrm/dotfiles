format = """
 [](bold fg:214) $python $golang $nodejs $java $openstack $git_branch $git_status
 [└───>](bold green) $character$directory """

add_newline = false

[username]
style_user = "dimmed yellow"
format = "[$user]($style)"
show_always = true
disabled = true

[hostname]
ssh_only = false
format =  "[$hostname](dimmed yellow) "
trim_at = ".companyname.com"
disabled = true

[directory]
style = "bold fg:202"
truncate_to_repo = true
format = "[$path]($style)"
disabled = false

[character]
error_symbol = "[✗](fg:1) "
success_symbol = ""
disabled = false

[git_branch]
style = "bold fg:81 #cd853f"
format = "[$symbol$branch]($style) "
symbol = " "
truncation_length = 10
truncation_symbol = ".."
disabled = false

[git_status]
style = "bold fg:11"
format = '([\[$all_status$ahead_behind\]]($style) )'
untracked = ' ? '
disabled = false

[python]
style = "bold fg:3"
format =       ' [${symbol}${pyenv_prefix}${version}( \($virtualenv\))]($style) '
symbol = "🐍 "
pyenv_version_name = true
python_binary = "python3"
disabled = false

[nodejs]
style = "bold dimmed fg:31"
format = "[${symbol} ${version}]($style) "
symbol = "🤖 "
text = "fg:236"
not_capable_style = "bold fg:1"
disabled = false

[java]
style = "bold fg:3"
format = " [${symbol}${version}]($style) "
symbol = "☕ "
disabled = false

[golang]
style = "bold fg:3"
format = " [$symbol$version]($style) "
symbol = "🐹 "
disabled = false 

[openstack]
style = "bold fg:3"
format = " [$symbol$cloud(\\($project\\))]($style) "
symbol = "☁️  "
disabled = false



