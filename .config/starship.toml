add_newline = false

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[username]
style_user = "dimmed yellow"
format = "[$user]($style)"
show_always = true
disabled = true

[hostname]
ssh_only = true
format =  "[$hostname](bold green) "
disabled = false

[directory]
style = "bold #c4a7e7"
# style = "bg:overlay fg:pine"
truncate_to_repo = true
format = "[$path]($style)"
disabled = false

[character]
error_symbol = "[âœ—](fg:1) "
success_symbol = ""
